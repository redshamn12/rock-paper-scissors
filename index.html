<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <script></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Truculenta&family=Roboto&display=swap&family=Zen+Loop&display=swap" rel="stylesheet"/>
    </head>

    <body>
        <h1 id="title">You vs Computer</h1>
        <p>Choose your action!</p>
        <div id="action-button">
            <button class="button" id="btn-rock">Rock</button>
            <button class="button" id="btn-paper">Paper</button>
            <button class="button" id="btn-scissors">Scissors</button>
        </div>
        <div id="result">
            <p class="label">You</p>
            <p class="label">Computer</p>
        </div>
    </body>
</html>
