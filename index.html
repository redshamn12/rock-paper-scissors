<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Truculenta&family=Roboto&display=swap&family=Zen+Loop&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <h1 id="title">You vs Computer</h1>
        <p>Choose your action!</p>
        <div id="action-button">
            <input type="button" class="cbutton" value="Rock"></input>
            <input type="button" class="cbutton" value="Paper"></input>
            <input type="button" class="cbutton" value="Scissors"></input>
        </div>
        <div id="result">
            <p class="label">You</p>
            <p class="label">Computer</p>
        </div>
    </body>

    <script src="./main.js"></script>
</html>
